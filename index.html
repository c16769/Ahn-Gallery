    <style>
        .card img {
            width: 100%;
            /* 이미지의 가로 길이를 100%로 설정하여 부모 요소에 맞게 조절 */
            height: 180px;
            /* 이미지의 세로 길이를 원하는 크기로 설정 */
            object-fit: cover;
            /* 이미지의 비율을 유지한 채 부모 요소에 맞게 조절 */
        }

        .card {
            width: 100%;
            /* 모든 카드의 가로 길이를 18rem으로 설정 */
            margin-bottom: 20px;
        }

        .card:hover {
            transform: scale(1.1);
            /* 마우스 호버 시 크기를 1.1배로 확대 */
            transition: transform 0.3s ease;
            /* 부드러운 전환 효과를 위해 추가 */

        .mx-auto {
            margin-right: auto !important;
            margin-left: auto !important;
        }
    </style>
